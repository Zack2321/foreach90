<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  font-size: 20px;
  padding: 0 20px;
  background-color: #f7da8b;
  
}

main {
  text-align: center;
  margin: 0 auto;
  max-width: 800px;
}

p {
  text-align: left;
  padding: 0 20px;
}

code {
  color: firebrick;
}


.msg {
  text-align: center;
  color: red;
}

button {
  margin-bottom: 8px;
}
</style>
<body>
    <main>
  <h2>Adding an Event Listener to Multiple Elements Using a <code>forEach()</code> Loop</h2>
  
  <p>Open the console and click any of the buttons. The same event listener is added to each button using a <code>forEach()</code> loop.</p>

  <button>Button 1</button>
  <button>Button 2</button>
  <button>Button 3</button>
  <button>Button 4</button>
  <button>Button 5</button>
  
  <p class="msg"></p>

</main>
<script>
    console.clear();

let btns = document.querySelectorAll('button');

btns.forEach(function (i) {
  i.addEventListener('click', function() {
    document.querySelector('.msg').innerHTML = i.innerHTML;
  });
});
</script>
</body>
</html>
